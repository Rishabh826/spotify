<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
           background-image: url(https://img.freepik.com/free-photo/fresh-autumn-leaves-reveal-vibrant-organic-pattern-generated-by-ai_188544-15037.jpg);
        }

        .login-container {
            width: 300px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            transform: rotateY(0deg);
            transition: transform 0.5s;
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background-color: #2980b9;
        }

        .rotate {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="login-container" id="loginContainer">
        <div class="card" id="card">
            <div class="login-title">Login</div>
            <form>
                <input type="text" class="login-input" placeholder="Username" required>
                <input type="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <div class="card rotate" id="cardBack">
            <div class="login-title">Sign Up</div>
            <form>
                <input type="text" class="login-input" placeholder="Username" required>
                <input type="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('loginContainer');
        const card = document.getElementById('card');
        const cardBack = document.getElementById('cardBack');

        loginContainer.addEventListener('click', () => {
            card.classList.toggle('rotate');
            cardBack.classList.toggle('rotate');
        });
    </script>

</body>
</html>
