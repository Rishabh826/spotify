<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1db954;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: 600;
        }

        .song-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #282828;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .song {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .song-title {
            font-size: 1.2rem;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .control-button {
            background-color: #1db954;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background-color: #1ed760;
        }

        .control-button .fa {
            font-size: 1.2rem;
        }

        .audio-player {
            display: none;
        }

        .like-button {
            color: #1db954;
            cursor: pointer;
            transition: color 0.3s;
        }

        .liked {
            color: #f44336;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHqTj6S6K+XzQIq1t3T5wiC5H4iq3Rx5XWf4wVROQbrK4X2lM2vStZRwi2rcH1PHLeW0gKJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        Music Player
    </header>

    <div class="song-list">
        <div class="song">
            <div class="song-title">
                <span>Song 1 - Artist 1</span>
                <i class="fa fa-heart like-button" onclick="toggleLike(this)"></i>
            </div>
            <div class="controls">
                <button class="control-button" onclick="playSong('song1')"><i class="fa fa-play"></i>start</button>
                <button class="control-button" onclick="stopSong()"><i class="fa fa-stop"></i>stop</button>
            </div>
            <audio id="song1" class="audio-player" src="songs/kase hua.mp3"></audio>
        </div>

        <div class="song">
            <div class="song-title">
                <span>Song 2 - Artist 2</span>
                <i class="fa fa-heart like-button" onclick="toggleLike(this)"></i>
            </div>
            <div class="controls">
                <button class="control-button" onclick="playSong('song2')"><i class="fa fa-play">start</i></button>
                <button class="control-button" onclick="stopSong()"><i class="fa fa-stop">stop</i></button>
            </div>
            <audio id="song2" class="audio-player" src="songs/firstclass.mp3"></audio>
        </div>

        <div class="song">
            <div class="song-title">
                <span>Song 3 - Artist 3</span>
                <i class="fa fa-heart like-button" onclick="toggleLike(this)"></i>
            </div>
            <div class="controls">
                <button class="control-button" onclick="playSong('song3')"><i class="fa fa-play"></i>start</button>
                <button class="control-button" onclick="stopSong()"><i class="fa fa-stop"></i>stop</button>
            </div>
            <audio id="song3" class="audio-player" src="songs/despacito.mp3"></audio>
        </div>

        <!-- Add more songs as needed -->
    </div>

    <script>
        let currentSong = null;

        function playSong(songId) {
            if (currentSong && currentSong.id !== songId) {
                currentSong.pause();
                currentSong.currentTime = currentTime;
            }

            currentSong = document.getElementById(songId);
            currentSong.play();
        }

        function stopSong() {
            if (currentSong) {
                currentSong.pause();
                currentSong.currentTime = 0;
            }
        }

        function toggleLike(element) {
            element.classList.toggle('liked');
        }
    </script>

</body>
</html>
